<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mississippi Blood Bowl Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>
          <h1>Mississippi Blood Bowl</h1>
          <h2>Round Timer</h2>
        </div>
      </div>
      <div class="timer">
        <span id="time">2:15:00</span>
      </div>
      <div class="controls">
        <button id="startPauseBtn" onclick="toggleTimer()">Start</button>
        <button onclick="resetTimer()">Reset</button>
        <div class="time-inputs">
          <input type="number" id="hoursInput" placeholder="HH" min="0" max="23" />
          <input type="number" id="minutesInput" placeholder="MM" min="0" max="59" />
          <input type="number" id="secondsInput" placeholder="SS" min="0" max="59" />
          <button id="setTime">Set new time</button>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
